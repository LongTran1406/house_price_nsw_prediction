<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>House Price Predictor — Demo</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    :root{
      --bg:#0f1724; --card:#0b1220; --muted:#94a3b8; --accent:#10b981; --danger:#ef4444;
      --glass: rgba(255,255,255,0.03);
      --max-width:700px;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:#e6eef8;
    }

    html,body{
      height:100%;
      margin:0;
      padding:32px;
      background:linear-gradient(180deg,#071021,var(--bg));
      box-sizing:border-box;
    }

    .wrap-vertical{
      max-width: var(--max-width);
      margin: 0 auto;
      display: grid;
      gap: 24px;
    }

    .card{
      background: var(--card);
      border-radius:12px;
      padding:18px;
      box-shadow:0 6px 18px rgba(2,6,23,0.6);
      border:1px solid rgba(255,255,255,0.03);
    }

    h1, h3{margin:0 0 12px 0}
    label{display:block;font-size:12px;color:var(--muted);margin-bottom:6px}
    input[type="text"], input[type="number"]{
      width:100%;
      padding:10px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.06);
      background:var(--glass);
      color:var(--muted);
      font-size:14px;
      box-sizing:border-box;
    }

    .row{display:grid;grid-template-columns:1fr 1fr;gap:10px; margin-bottom:12px}
    .btn{
      display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:10px;border:none;
      background:linear-gradient(90deg,var(--accent),#06b6d4);color:#04202b;font-weight:600;cursor:pointer;
      box-shadow: 0 6px 16px rgba(16,185,129,0.14);
    }

    .muted{color:var(--muted);font-size:13px}
    .small{font-size:12px;color:var(--muted)}
    .price{font-size:28px;font-weight:700;color:#fff;margin-bottom:6px}
    #map{height:320px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);}

    @media(max-width:480px){
      .row{grid-template-columns:1fr}
    }

    .navbar{
      display:flex;
      gap:20px;
      padding:12px 0;
      margin-bottom:24px;
      border-bottom:1px solid rgba(255,255,255,0.05);
    }
    .navbar a{
      color:var(--muted);
      text-decoration:none;
      font-weight:600;
      padding:6px 12px;
      border-radius:6px;
    }
    .navbar a.active, .navbar a:hover{
      background:var(--accent);
      color:#04202b;
    }
  </style>
</head>
<body>
  <div class="wrap-vertical">
    <div class="navbar">
      <a href="/">Home</a>
      <a href="/prediction" class="active">House Price Predictor</a>
      <a href="/dataset_insights">Dataset Insights</a>
    </div>
    
    <!-- 1️⃣ Input Section -->
    <div class="card">
      <h1>House Price Predictor</h1>
      <p class="muted">Enter property details and click Predict.</p>

      <form id="predictForm" onsubmit="return false;">
        <label for="address">Address</label>
        <input id="address" type="text" placeholder="9 Kincumber Road, Bonnyrigg, NSW 2177" required/>

        <div class="row">
          <div>
            <label for="bedrooms">Bedrooms</label>
            <input id="bedrooms" type="number" value="3"/>
          </div>
          <div>
            <label for="bathrooms">Bathrooms</label>
            <input id="bathrooms" type="number" value="2"/>
          </div>
        </div>

        <div class="row">
          <div>
            <label for="car_spaces">Car spaces</label>
            <input id="car_spaces" type="number" value="1"/>
          </div>
          <div>
            <label for="land_size">Land size (m²)</label>
            <input id="land_size" type="number" value="450"/>
          </div>
        </div>

        <button id="predictBtn" class="btn" onclick="predict()">Predict price</button>
        <div id="status" class="mini muted">Idle</div>
      </form>
    </div>

    <!-- 2️⃣ Result Section -->
    <div class="card">
      <h3>Prediction Result</h3>
      <div class="price" id="priceText">—</div>
      <div class="muted small" id="confidenceText"></div>
      <div id="details" class="muted small">—</div>
    </div>

    <!-- 3️⃣ SHAP Section -->
    <div class="card">
      <h3>SHAP Summary Plot</h3>
      <img id="shapImg" src="" alt="SHAP summary" style="width:100%; border-radius:8px; border:1px solid rgba(255,255,255,0.04);"/>
    </div>

    <!-- 4️⃣ Map Section -->
    <div class="card">
      <h3>Map</h3>
      <div id="map"></div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // ====== helper: format currency ======
    function formatCurrency(x){
      if(x === null || x === undefined || isNaN(x)) return "—";
      return x.toLocaleString('en-AU', { style: 'currency', currency: 'AUD', maximumFractionDigits: 0 });
    }

    // ====== map init ======
    const map = L.map('map', { zoomControl: true, attributionControl: false }).setView([-33.86,151.2], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {maxZoom: 19}).addTo(map);
    let marker = null;

    // ====== predict function ======
    async function predict(){
      const btn = document.getElementById('predictBtn');
      const status = document.getElementById('status');
      btn.disabled = true; 
      status.textContent = 'Calling backend...';

      const payload = {
        address: document.getElementById('address').value,
        bedroom_nums: Number(document.getElementById('bedrooms').value),
        bathroom_nums: Number(document.getElementById('bathrooms').value),
        car_spaces: Number(document.getElementById('car_spaces').value),
        land_size: Number(document.getElementById('land_size').value)
      };

      try {
        const res = await fetch('/predict', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify(payload)
        });

        if(!res.ok) throw new Error('Network response was not ok');
        const data = await res.json();
        console.log(data)

        // Update result
        // feature_name_map = {
        //     "bedroom_nums": "Bedrooms",
        //     "bathroom_nums": "Bathrooms",
        //     "car_spaces": "Car Spaces",
        //     "land_size": "Land Size (m²)",
        //     "lat": "Latitude",
        //     "lon": "Longitude",
        //     "postcode": "Postcode",
        //     "city": "City",
        //     "dist_to_city": "Distance to City (km)",
        //     "avg_price_by_postcode": "Avg Price by Postcode",
        //     "postcode_avg_price_per_m2": "Avg Price/m² by Postcode"
        // }
        document.getElementById('priceText').textContent = formatCurrency(data.prediction);
        document.getElementById('details').innerHTML = 
        `Bedrooms: ${data.data.bedroom_nums} 
        <br> Bathrooms: ${data.data.bathroom_nums} 
        <br> Car Spaces: ${data.data.car_spaces}
        <br> Land Size: ${data.data.land_size} m²
        <br> Latitude: ${data.data.lat}
        <br> Longitude: ${data.data.lon}
        <br> Postcode: ${data.data.postcode}
        <br> City: ${data.data.city}
        <br> Distance to City (km): ${data.data.dist_to_city}
        <br> Avg Price by Postcode: ${data.data.avg_price_by_postcode}
        <br> Avg Price/m² by Postcode: ${data.data.postcode_avg_price_per_m2}`;

        // Update SHAP
        const shapImg = document.getElementById('shapImg');
        // Add timestamp to force reload
        shapImg.src = `${data.shap_plot}?t=${new Date().getTime()}`;

        // Update map
        if(typeof data.data.lat === 'number' && typeof data.data.lon === 'number'){
          if(marker) map.removeLayer(marker);
          marker = L.marker([data.data.lat, data.data.lon]).addTo(map);
          map.setView([data.data.lat, data.data.lon], 13);
        }

        status.textContent = 'Done';
      } catch(err){
        console.error(err);
        status.textContent = 'Error: ' + (err.message || err);
        document.getElementById('priceText').textContent = '—';
        document.getElementById('shapImg').src = '';
        document.getElementById('details').textContent = '—';
      } finally {
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
